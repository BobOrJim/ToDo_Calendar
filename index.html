<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/utils.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <!-- Mobile CSS-->
    <link rel="stylesheet" media="screen and (max-width: 479px)" href="./css/mobileHeader.css" />
    <link rel="stylesheet" media="screen and (max-width: 479px)" href="./css/mobileAside.css" />
    <link rel="stylesheet" media="screen and (max-width: 479px)" href="./css/mobileMain.css" />
    <!-- Desktop CSS-->
    <link rel="stylesheet" media="screen and (min-width: 480px)" href="./css/desktopHeader.css" />
    <link rel="stylesheet" media="screen and (min-width: 480px)" href="./css/desktopAside.css" />
    <link rel="stylesheet" media="screen and (min-width: 480px)" href="./css/desktopMain.css" />
    <!-- Scripts -->
    <script src="./js/repository.js" type="module"></script>
    <script defer src="./js/aside.js"></script>
    <script src="./js/program.js" defer type="module"></script>
    <script src="./js/header.js" type="module"></script>
  </head>
  <body>
    <header>
      <img src="./img/logo.png" alt="Goa Gubbars Kalender" />
      <div class="column-center header-dates">
        <div class="center">
          <i class="material-icons prev-month">arrow_back_ios</i>
          <h2 id="header-month">Juni</h2>
          <i class="material-icons next-month">arrow_forward_ios</i>
        </div>
        <div class="center">
          <i class="material-icons prev-year">arrow_back_ios</i>
          <h2 id="header-year">2022</h2>
          <i class="material-icons next-year">arrow_forward_ios</i>
        </div>
        <p></p>
      </div>
    </header>
    <aside>
      <br />
      <h2>To Do</h2>
      <br />
      <div class="aside-div">
        <div>
          <p>Lägg till helgdag</p>
        </div>
        <div>          
          <img
            src="./img/calendar-plus.png"
            alt="An example icon"
            style="width: 24px; height: 24px"
          />
        </div>
      </div>
      <br />
      <div class="aside-div">
        <div>
          <p>Lägg till aktivitet</p>
        </div>
        <div>          
          <img
            id="btn"
            src="./img/calendar-plus.png"
            alt="An example icon"
            style="width: 24px; height: 24px"
          />
        </div>
      </div>
    </div>
    <form id="form">
      <input type="text" />
      <br>
      <input type="button" value="Lägg till" />
    </form>
    </aside>
    <div class="days-header">
      <div>Måndag</div>
      <div>Tisdag</div>
      <div>Onsdag</div>
      <div>Torsdag</div>
      <div>Fredag</div>
      <div>Lördag</div>
      <div>Söndag</div>
    </div>
    <main>
      <!--HTML nedan är bara för att testa, tas bort senare.-->
      <div class="day-card-wrapper">
        <div class="day-card"><p class="day-card-text">1</p></div>
        <div class="day-card"><p class="day-card-text">2</p></div>
        <div class="day-card">
          <p class="day-card-text">3</p>
          <p class="day-card-tasks center">2</p>
        </div>
        <div class="day-card"><p class="day-card-text">4</p></div>
        <div class="day-card"><p class="day-card-text">5</p></div>
        <div class="day-card"><p class="day-card-text">6</p></div>
        <div class="day-card day-card-idRed">
          <p class="day-card-text">7</p>
        </div>
        <div class="day-card"><p class="day-card-text">8</p></div>
        <div class="day-card"><p class="day-card-text">9</p></div>
        <div class="day-card"><p class="day-card-text">10</p></div>
        <div class="day-card">
          <p class="day-card-text">11</p>
          <p class="day-card-tasks center">2</p>
        </div>
        <div class="day-card">
          <p class="day-card-text">12</p>
          <p class="day-card-tasks center">1</p>
        </div>
        <div class="day-card"><p class="day-card-text">13</p></div>
        <div class="day-card day-card-idRed">
          <p class="day-card-text">14</p>
        </div>
      </div>
    </main>
  </body>
</html>
